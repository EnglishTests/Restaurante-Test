<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Vocabulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://github.com/EnglishTests/Restaurante-Test/blob/main/FondoEnglishclass.png?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container { max-width: 500px; margin: auto; padding: 20px; background: rgba(255, 255, 255, 0.9); border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); }
        .question { margin: 10px 0; }
        .correct { color: green; }
        .incorrect { color: red; display: block; }
        .pronunciation { color: blue; font-style: italic; display: block; }
        .audio-button { margin-left: 5px; cursor: pointer; }
        .star-rating { color: gold; font-size: 20px; margin-top: 10px; }
        .restart-btn { background-color: #007BFF; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; margin-top: 15px; transition: background 0.3s; }
        .restart-btn:hover { background-color: #0056b3; }
        button { transition: transform 0.2s; }
        button:hover { transform: scale(1.1); }
        #quizContainer { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Test de Vocabulario</h2>
        <button type="button" onclick="toggleTest()">ðŸ“– Test Restaurante</button>
        <div id="quizContainer">
            <form id="quizForm">
                <div id="questions"></div>
                <button type="button" onclick="checkAnswers()">Verificar respuestas</button>
                <button type="button" class="restart-btn" onclick="restartTest()">ðŸ”„ Reiniciar Test</button>
            </form>
            <p id="result"></p>
            <div id="starRating" class="star-rating"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function toggleTest() {
            var quizContainer = document.getElementById("quizContainer");
            quizContainer.style.display = quizContainer.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
